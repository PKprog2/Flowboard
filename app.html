<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlowBoard - Organize Your Workflow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Header -->
    <div class="header">
      <!-- Top header with logo and actions -->
      <div class="header-top">
        <div class="header-left">
          <h1>ğŸŒŠ FlowBoard</h1>
        </div>
        <div class="header-actions">
          <button id="undo-btn" type="button" class="btn btn-secondary btn-small" title="Nothing to undo" disabled>â†¶ Undo</button>
          <button id="user-profile-btn" type="button" class="user-profile-btn" title="User profile">
            <span id="user-initials" class="user-initials"></span>
          </button>
        </div>
        
        <!-- User Profile Menu -->
        <div id="user-profile-menu" class="user-profile-menu hidden">
          <div class="user-profile-header">
            <div class="user-profile-avatar">
              <span id="menu-user-initials"></span>
            </div>
            <div class="user-profile-info">
              <div class="user-profile-name" id="user-name"></div>
              <div class="user-profile-email" id="menu-user-email"></div>
            </div>
          </div>
          <div class="user-profile-divider"></div>
          <div class="user-profile-item" id="profile-settings">
            <span>âš™ï¸</span>
            <span>Settings</span>
          </div>
          <div class="user-profile-item" id="profile-export">
            <span>ğŸ“¥</span>
            <span>Export Data</span>
          </div>
          <div class="user-profile-item" id="profile-theme">
            <span>ğŸ¨</span>
            <span>Toggle Dark Mode</span>
          </div>
          <div class="user-profile-divider"></div>
          <div class="user-profile-item" id="profile-clear">
            <span>ğŸ—‘ï¸</span>
            <span>Clear Board</span>
          </div>
          <div class="user-profile-item danger" id="profile-logout">
            <span>ğŸšª</span>
            <span>Log Out</span>
          </div>
        </div>
      </div>
      
      <!-- Tabs header for boards -->
      <div class="header-tabs">
        <div class="tabs-bar" id="tabs-bar">
          <!-- Board tabs will be inserted here -->
        </div>
      </div>
    </div>

    <!-- Main content area -->
    <main id="board" class="main-content">
      <div class="categories-container">
        <!-- Lists will be rendered here -->
      </div>
    </main>
  </div>

  <!-- Settings Menu -->
  <div id="settings-menu" class="settings-menu hidden" aria-hidden="true">
    <div class="settings-row">
      <span class="settings-icon" aria-hidden="true">ğŸ¨</span>
      <label for="bg-color">Board Color</label>
      <input id="bg-color" type="color" />
    </div>
    <div class="settings-row">
      <span class="settings-icon" aria-hidden="true">ğŸ“¤</span>
      <label for="bg-upload">Upload Background</label>
      <input id="bg-upload" type="file" accept="image/*" />
    </div>
    <div class="settings-row">
      <span class="settings-icon" aria-hidden="true">ğŸ–¼ï¸</span>
      <label>Stock Images</label>
      <div id="stock-list" class="stock-list"></div>
    </div>
    <div class="settings-row">
      <span class="settings-icon" aria-hidden="true">ğŸšï¸</span>
      <label for="list-opacity">List Opacity</label>
      <div style="display:flex; align-items:center; gap:.5rem; grid-column: 3 / auto;">
        <input id="list-opacity" type="range" min="0" max="1" step="0.05" />
        <span id="list-opacity-val"></span>
      </div>
    </div>
    <div class="settings-row">
      <span class="settings-icon" aria-hidden="true">ğŸ§¹</span>
      <label for="clear-bg" style="visibility:hidden">Clear Background</label>
      <button id="clear-bg" type="button" class="btn btn-secondary btn-small">Clear Background</button>
    </div>
    <div style="text-align:right;margin-top:1rem;">
      <button id="settings-close" type="button" class="btn btn-primary btn-small">Close</button>
    </div>
  </div>

  <main id="board" aria-label="Board"></main>

  <!-- Modern Modal for Inputs -->
  <div id="input-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="modal-header" id="modal-title">Enter Information</div>
      <div class="modal-body">
        <input type="text" id="modal-input" class="modal-input" placeholder="Enter text..." />
      </div>
      <div class="modal-footer">
        <button type="button" class="modal-btn secondary" id="modal-cancel">Cancel</button>
        <button type="button" class="modal-btn primary" id="modal-submit">Confirm</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
